{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Page
{% endblock %}

{% block body %}
<h1>Edit Page</h1>

<!-- show error -->
{% if error %}
<div class="alert alert-danger" role="alert">
  {{ error }}
</div>
{% endif %}

<!-- show edit entry form -->
<form method="post" action="{% url 'edit' title %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Save">
</form>

{% endblock %}
