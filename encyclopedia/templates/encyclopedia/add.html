{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New Page
{% endblock %}

{% block body %}
<h1>Create New Page</h1>

<!-- show error -->
{% if error %}
<div class="alert alert-danger" role="alert">
  {{ error }}
</div>
{% endif %}

<!-- show add entry form -->
<form method="post" action="{% url 'add' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">
    <i class="fas fa-plus mr-2"></i>
    Add Page
  </button>
</form>

{% endblock %}
