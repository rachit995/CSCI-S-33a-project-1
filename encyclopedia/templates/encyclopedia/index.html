{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>All Pages</h1>

<div class="list-group">
    {% for entry in entries %}

    <a href="{% url 'entry' entry %}" class="list-group-item list-group-item-action">
        <i class="fas fa-book mr-2"></i>
        {{ entry }}
    </a>
    {% endfor %}
</div>

{% endblock %}
