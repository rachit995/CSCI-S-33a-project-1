{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="sidebar col-lg-2 col-md-3">
            <h2>Wiki</h2>
            <form method="get" action="{% url 'search' %}">
                <div class="relative search-container">
                    <i class="fas fa-search mr-2 search-icon"></i>
                    <input class="search-input form-control mb-4" type="text" name="q" placeholder="Search Encyclopedia"
                        value="{{ query }}">
                </div>
            </form>
            <div>
                <a href="{% url 'index' %}">
                    <i class="fas fa-home mr-2"></i>
                    Home
                </a>
            </div>
            <div>
                <a href="{% url 'add' %}">
                    <i class="fas fa-plus mr-2"></i>
                    Create New Page
                </a>
            </div>
            <div>
                <a href="{% url 'random' %}">
                    <i class="fas fa-random mr-2"></i>
                    Random Page
                </a>
            </div>
            <div>
                <a href="https://github.com/rachit995/CSCI-S-33a-project-1" target="_blank">
                    <i class="fab fa-github mr-2"></i>
                    Github Repo
                </a>
            </div>
            {% block nav %}
            {% endblock %}
        </div>
        <div class="main col-lg-10 col-md-9 px-4">
            {% block body %}
            {% endblock %}
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c107957f71.js" crossorigin="anonymous"></script>
</body>

</html>
